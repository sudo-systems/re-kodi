<md-input-container layout="row">
  <md-select ng-model="status.library.artistsIndex" aria-label="Index">
    <md-option ng-repeat="indexChar in data.artistsIndex track by $index" ng-value="indexChar">{{indexChar}}</md-option>
  </md-select>
</md-input-container>
<md-content>
  <div ng-repeat="artist in data.artists[status.library.artistsIndex] track by $index">
    <i class="mdi mdi-account"></i> {{artist.label}}
    <md-divider ng-if="!$last"></md-divider>
  </div>
</md-content>
