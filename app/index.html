<!doctype html>
<html lang="en" ng-app="ReKodi">
  <head>
    <title>
      ReKodi
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/mdi/css/materialdesignicons.css" />
    <link rel="stylesheet" href="../bower_components/mdi/css/materialdesignicons.min.css" />
    <!-- endbower -->
    
    <!-- app:css -->
    <link rel="stylesheet" href="./styles/css/style.css" />
    <!-- end:css -->
    
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    
    <!-- app:ReKodi -->
    <script src="./scripts/app/app.js"></script>
    <script src="./scripts/app/config.js"></script>
    <!-- end:ReKodi -->
    
    <!-- app:Controllers -->
    <script src="./scripts/app/controllers/app.js"></script>
    <script src="./scripts/app/controllers/main-menu.js"></script>
    <script src="./scripts/app/controllers/recently-added.js"></script>
    <script src="./scripts/app/controllers/music.js"></script>
    <!-- end:Controllers -->
    
    <!-- app:Services -->
    <!-- end:Services -->
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>ReKodi</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" id="mainMenu">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>
        <md-list ng-controller="MainMenuCtrl">
          <md-item ng-repeat="item in items track by $index">
            <md-item-content>
              <md-button ng-click="open(item.sref)" aria-label="{{item.title}}">
                <i class="mdi" ng-class="item.icon"></i> {{item.title}}
              </md-button>
            </md-item-content>
          </md-item>
        </md-list>
      </md-sidenav>
      <div layout="column" flex id="content">
        <md-content layout="column" flex ui-view></md-content>
      </div>
    </div>
  </body>
</html>
